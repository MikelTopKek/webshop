version: '3'
services:
    db:
        image: postgres
        env_file:
            - env/.env.local
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: postgres_db_password
        volumes:
          - ./data/db:/var/lib/postgresql/data
    web:
        build: .
        command: >
            bash -c "python manage.py makemigrations
            && python manage.py migrate
            && python manage.py runserver 0.0.0.0:8000"
        volumes:
          - .:/app
        ports:
          - "8000:8000"
        depends_on:
            - db
